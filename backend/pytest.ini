[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    --ignore=venv
    --ignore=.venv
    --ignore=node_modules
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning